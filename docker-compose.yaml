# =============================================================================
# Docker Compose - PubSub Kafka Demo
# =============================================================================
# Usage:
#   docker compose up -d                    # Démarrer Kafka uniquement
#   docker compose --profile full up -d     # Démarrer tout (Kafka + apps)
#   docker compose down                     # Arrêter tout
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Infrastructure: Kafka (KRaft mode - pas de Zookeeper)
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_MODE: "true"
      CLUSTER_ID: "1L6g7nGhU-eAKfL--X25wo"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    volumes:
      - kafka_kraft:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:9092",
          "--list",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Application: Producer
  # ---------------------------------------------------------------------------
  producer:
    build:
      context: .
      target: producer
    container_name: pubsub-producer
    profiles: ["full"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: orders
      PRODUCER_INTERVAL_MS: 2000
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Application: Tracker (Consumer)
  # ---------------------------------------------------------------------------
  tracker:
    build:
      context: .
      target: tracker
    container_name: pubsub-tracker
    profiles: ["full"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: orders
      KAFKA_CONSUMER_GROUP: order-tracker-group
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  kafka_kraft:
